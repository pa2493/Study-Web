<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>ðŸ“š Study Space</h1>
      <button id="setNameBtn">Set Name & Photo</button>
    </header>

    <div id="channels">
      <button data-channel="general"># General</button>
      <button data-channel="doubts"># Doubts</button>
      <button data-channel="notes"># Notes</button>
      <button data-channel="resources"># Resources</button>
    </div>

    <div id="chat">
      <div id="messages"></div>
      <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Type your message..." required />
        <button type="submit">Send</button>
      </form>
    </div>

    <div id="studyTimer">
      <button id="startStudy">Start Study</button>
      <button id="endStudy">End Study</button>
      <p id="studyTime">Time studied: 0 mins</p>
    </div>
  </div>

  <!-- Hidden input -->
  <input type="file" id="profilePicInput" accept="image/*" style="display:none" />
  
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js"></script>
  <script src="script.js"></script>
</body>
</html>
